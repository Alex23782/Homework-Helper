<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Drift Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    // Basic scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a simple ground
    const groundGeo = new THREE.PlaneGeometry(100, 100);
    const groundMat = new THREE.MeshBasicMaterial({ color: 0x555555 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -0.5;
    scene.add(ground);

    // Create a simple car (box)
    const carGeo = new THREE.BoxGeometry(1, 0.5, 2);
    const carMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const car = new THREE.Mesh(carGeo, carMat);
    car.position.y = 0.25;  // Raise the car slightly above the ground
    scene.add(car);

    // Camera positioned behind the car
    camera.position.set(0, 2, -5);  // Set camera back from the car
    camera.lookAt(car.position);

    // Input handling (simple controls for now)
    const keys = {};
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    // Car movement
    let speed = 0;
    let turn = 0;

    function animate() {
      requestAnimationFrame(animate);

      // Basic controls for moving the car
      if (keys['w']) speed += 0.02;
      if (keys['s']) speed -= 0.02;
      if (keys['a']) turn += 0.03;
      if (keys['d']) turn -= 0.03;

      // Rotate car based on speed and turn
      car.rotation.y += turn * speed;

      // Move car forward
      const dx = Math.sin(car.rotation.y) * speed;
      const dz = Math.cos(car.rotation.y) * speed;
      car.position.x += dx;
      car.position.z += dz;

      // Apply basic friction
      speed *= 0.98;
      turn *= 0.9;

      // Camera follows the car from behind
      const followDistance = 5;
      const heightOffset = 2;
      const forward = new THREE.Vector3(0, 0, 1);
      forward.applyQuaternion(car.rotation);  // Apply car's rotation
      camera.position.copy(car.position).sub(forward.multiplyScalar(followDistance));
      camera.position.y += heightOffset;  // Offset for height
      camera.lookAt(car.position);

      // Render the scene
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
