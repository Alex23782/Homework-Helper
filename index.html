<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Drift Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ground
    const groundGeo = new THREE.PlaneGeometry(100, 100);
    const groundMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Lighting
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const sun = new THREE.DirectionalLight(0xffffff, 0.8);
    sun.position.set(10, 10, 5);
    scene.add(sun);

    // Car (cube)
    const carGeo = new THREE.BoxGeometry(1, 0.5, 2);
    const carMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const car = new THREE.Mesh(carGeo, carMat);
    car.position.y = 0.25;
    scene.add(car);

    // Input tracking
    const keys = {};
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    // Car physics
    let speed = 0;
    let turn = 0;

    function animate() {
      requestAnimationFrame(animate);

      // Controls
      if (keys['w']) speed += 0.02;
      if (keys['s']) speed -= 0.02;
      if (keys['a']) turn += 0.03;
      if (keys['d']) turn -= 0.03;

      // Apply rotation
      car.rotation.y += turn * speed;

      // Movement
      const dx = Math.sin(car.rotation.y) * speed;
      const dz = Math.cos(car.rotation.y) * speed;
      car.position.x += dx;
      car.position.z += dz;

      // Friction
      speed *= 0.98;
      turn *= 0.9;

      // âœ… CAMERA FOLLOW FIX:
      // Calculate position behind the car using quaternion for rotation
      const followDistance = 5;
      const heightOffset = 2;

      const forward = new THREE.Vector3(0, 0, 1);
      forward.applyQuaternion(car.rotation);  // Use rotation directly from car

      // Move camera behind car and apply vertical offset
      camera.position.copy(car.position).sub(forward.multiplyScalar(followDistance));
      camera.position.y += heightOffset;  // Add some height to the camera

      // Always look at the car
      camera.lookAt(car.position);

      // Render the scene
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
